<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}Djangochat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .messages{
          height: 150px;
          overflow-y: auto;
      }
      .navbar-color{
        background-color: #6F38C5;
      }
      .bg-color{
        background-color: #87A2FB;
      }
  </style>
  </head>
  <body class="bg-color">
    <nav class="flex items-center justify-between px-4 py-6 navbar-color">
      <div>
        <a href="/" class="text-xl text-white">Chit Chat</a>
      </div>

      <div class="flex items-center space-x-4">
        {% if request.user.is_authenticated %}
        <a href="/rooms/" class="text-white hover:text-gray-200">Groups</a>

        <a
          href="/logout/"
          class="px-5 py-3 rounded-xl text-white bg-color hover:bg-blue-200"
          >Log out</a
        >
        {% else %}
        <a href="/login/" class="text-white hover:text-gray-200">Log in</a>

        <a
          href="/signup/"
          class="px-5 py-3 rounded-xl text-white bg-color hover:bg-blue-200"
          >Sign up</a
        >
        {% endif %}
      </div>
    </nav>

    {% block content %} {% endblock %} 
    {% block scripts %} 
    {% endblock %}
  </body>
</html>
